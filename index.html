<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoPlantas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="encabezado">
        <div class="logo-texto">
            <h1><strong>Deco</strong>Plantas</h1>
            <p>Plantas decorativas para tu hogar v2</p>
        </div>
        <img src="imagen/fondo.jpg" alt="Planta encabezado" class="planta-encabezado">
    </header>

    <main>
        <div class="producto">
            <img src="imagen/1.jpg" alt="Planta 1">   
            <div class="descripcion">
                <p>Planta 1</p>
                <p>Precio: $9.900</p>
            </div>
        </div>

        <div class="producto">
            <img src="imagen/2.jpg" alt="Planta 2">
            <div class="descripcion">
                <p>Planta 2</p>
                <p>Precio: $12.700</p>
            </div>
        </div>

        <div class="producto">
            <img src="imagen/3.jpg" alt="Planta 3">
            <div class="descripcion">
                <p>Planta 3</p>
                <p>Precio: $11.950</p>
            </div>
        </div>
    </main>

    <footer>
        <p>@decoplantas</p>
    </footer>

</body>
</html>
